<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>%title%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="Stylesheet" type="text/css" href="%root_path%css/bootstrap.min.css">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link rel="Stylesheet" type="text/css" href="%root_path%css/bootstrap-responsive.min.css">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Real's Notes</a>
          <div class="nav-collapse collapse">
            <!-- <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul> -->
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav">
            <ul id="sidebar" class="nav nav-list">
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
            %content%
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
      </footer>

    </div><!--/.fluid-container-->

    <script type="text/javascript" src="%root_path%js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="%root_path%js/bootstrap.js"></script>
    <script type="text/javascript">
        (function(){
            // put toc to sidebar.
            var li = $(".toc > ul > li"),
                sidebar = $('#sidebar');

            if(li.length === 0){
                sidebar.parent().hide();
            } else {
                sidebar.append(li)
                $('ul', sidebar).addClass("nav nav-list");
                $(".toc").remove();
            }
            $("a[href^='http://']").each(function(){
              this.target = "_blank";
            });
        })()
    </script>
  </body>
</html>
